<label>Server Name</label>

       class="form-control"

 <input type="text"
       class="form-control"
       [(ngModel)] = "serverName"
       (input)="onUpdateServerName($event)"
 />

<button class="btn btn-primary" (click)="onCreateserver()" [disabled]="allowNewServer">Add Server</button>

<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>

<ng-template #noServer><p>No server was created!</p></ng-template>

<div *ngFor="let server of servers" class="app-server"> </div>
